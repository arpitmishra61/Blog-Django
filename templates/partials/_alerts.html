{% if messages %}

{% for message in messages %}

<div id="message" class="container mt-2">
    <div class="alert alert-{{ message.tags }}     alert-dismissible text-center fade show" role="alert">
        <button class="close" data-dismiss='alert' aria-label="close"> <span aria-hidden="True"> &times;</span>
        </button>
        {{ message }}
    </div>
</div>

{% endfor %}

{%  endif %}

<script>

    $('.alert').alert()
</script>
